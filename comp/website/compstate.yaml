summary: Switch to the $SRYYYY competition state

priority: major

component: Website

milestone: $SRYYYY Competition

description: >-
    The competition software has state about the competition which is used
    to drive the live displays of scores (etc.) on the website. We need
    to move to using the state for the current year and ensure that any
    references to the current year within srweb's pages which show that
    data are updated accordingly.
